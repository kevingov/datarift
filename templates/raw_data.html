<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Transaction Data - DataRift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .raw-table {
            font-size: 0.8rem;
        }
        .raw-table th {
            position: sticky;
            top: 0;
            background-color: #343a40;
            z-index: 10;
        }
        .table-container {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1 class="display-5 fw-bold">Raw Transaction Data</h1>
            <p class="lead">Complete raw data from QuickBooks</p>
            <a href="/dashboard" class="btn btn-light">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="container my-5">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading raw transaction data...</p>
        </div>
        
        <div id="data-container" style="display: none;">
            <div id="summary-cards" class="row mb-4"></div>
            <div id="data-table" class="table-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load raw data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRawData();
        });

        function loadRawData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('data-container');
            const summaryCards = document.getElementById('summary-cards');
            const dataTable = document.getElementById('data-table');
            
            loading.style.display = 'block';
            container.style.display = 'none';
            
            fetch('/api/transactions/raw')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    container.style.display = 'block';
                    
                    if (data.error) {
                        dataTable.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                        return;
                    }
                    
                    // Display summary cards
                    if (data.summary) {
                        let summaryHtml = '';
                        summaryHtml += '<div class="col-md-3 mb-3">';
                        summaryHtml += '<div class="card bg-primary text-white">';
                        summaryHtml += '<div class="card-body text-center">';
                        summaryHtml += '<h6>Total Transactions</h6>';
                        summaryHtml += '<h4>' + data.total_count + '</h4>';
                        summaryHtml += '</div></div></div>';
                        
                        summaryHtml += '<div class="col-md-3 mb-3">';
                        summaryHtml += '<div class="card bg-success text-white">';
                        summaryHtml += '<div class="card-body text-center">';
                        summaryHtml += '<h6>Total Amount</h6>';
                        summaryHtml += '<h4>$' + (data.summary.total_amount || 0).toFixed(2) + '</h4>';
                        summaryHtml += '</div></div></div>';
                        
                        summaryHtml += '<div class="col-md-3 mb-3">';
                        summaryHtml += '<div class="card bg-info text-white">';
                        summaryHtml += '<div class="card-body text-center">';
                        summaryHtml += '<h6>Unique Customers</h6>';
                        summaryHtml += '<h4>' + (data.summary.unique_customers || 0) + '</h4>';
                        summaryHtml += '</div></div></div>';
                        
                        summaryHtml += '<div class="col-md-3 mb-3">';
                        summaryHtml += '<div class="card bg-warning text-white">';
                        summaryHtml += '<div class="card-body text-center">';
                        summaryHtml += '<h6>Unique Vendors</h6>';
                        summaryHtml += '<h4>' + (data.summary.unique_vendors || 0) + '</h4>';
                        summaryHtml += '</div></div></div>';
                        
                        summaryCards.innerHTML = summaryHtml;
                    }
                    
                    // Display data table
                    if (data.transactions && data.transactions.length > 0) {
                        let tableHtml = '<div class="table-responsive">';
                        tableHtml += '<table class="table table-striped table-hover raw-table">';
                        tableHtml += '<thead class="table-dark">';
                        tableHtml += '<tr>';
                        data.columns.forEach(col => {
                            tableHtml += '<th>' + col.replace(/_/g, ' ') + '</th>';
                        });
                        tableHtml += '</tr>';
                        tableHtml += '</thead>';
                        tableHtml += '<tbody>';
                        
                        data.transactions.forEach(txn => {
                            tableHtml += '<tr>';
                            data.columns.forEach(col => {
                                let value = txn[col];
                                if (col === 'TotalAmt' || col === 'Amount') {
                                    const amountClass = value < 0 ? 'text-danger' : 'text-success';
                                    value = '<span class="' + amountClass + '">$' + parseFloat(value || 0).toFixed(2) + '</span>';
                                } else if (col === 'Line_Items') {
                                    value = '<small>' + (Array.isArray(value) ? value.length : 0) + ' items</small>';
                                } else if (col === 'Raw_JSON') {
                                    value = '<small class="text-muted">' + (value ? 'Available' : '') + '</small>';
                                } else if (typeof value === 'object' && value !== null) {
                                    value = '<small>' + JSON.stringify(value).substring(0, 50) + '...</small>';
                                } else {
                                    value = value || '';
                                }
                                tableHtml += '<td>' + value + '</td>';
                            });
                            tableHtml += '</tr>';
                        });
                        
                        tableHtml += '</tbody>';
                        tableHtml += '</table>';
                        tableHtml += '</div>';
                        
                        dataTable.innerHTML = tableHtml;
                    } else {
                        dataTable.innerHTML = '<div class="alert alert-warning">No raw transaction data found</div>';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    dataTable.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                });
        }
    </script>
</body>
</html>
